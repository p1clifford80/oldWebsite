function randomizer(cls)
{
	var randomizedClass = new Array(cls.length);
	var rand; 
	for(var i = 0; i<cls.length;i++)
	{
		do
		{
		rand = Math.floor(Math.random()*cls.length)
		}while(filled[rand] == true);
		filled[rand] = true;
		randomizedClass[i] = cls[rand];
	}
	groupMaker(randomizedClass);
}
function groupMaker(randCls)
{
	var groupSize = prompt("How many per group?");
	var numOfGroups = Math.ceil(randCls.length/groupSize);
	makeColsVisible(numOfGroups);
	displayStudents(randCls, groupSize, numOfGroups);
}	

function displayStudents(randClass, size, groupNumbers)
{
	var studentCounter = 0;
	for(var i = 1; i <=groupNumbers; i++)
	{
		var groupList = "";
		for(var j = 0; j<size; j++)
		{	
			if(studentCounter < randClass.length)
			{
				groupList += randClass[studentCounter]; 
				groupList += '\n' 
				studentCounter++;
			}
		}
		var daName = "g"+i;
		var elem = document.getElementById(daName)
		elem.innerHTML = groupList;
	}
	
}

function makeColsVisible(numberOfGroups)
{

	{
		var daName = "g"+i;
		var elem = document.getElementById(daName)
		elem.style.visibility = "visible";
	}
